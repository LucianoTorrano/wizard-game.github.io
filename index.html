<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The trip of the Wizard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.svg">
    <script defer src="canvas.js"></script>
</head>
<body>
    <img class="canvas-asset" src="img/land-floating.png" id="land-floating">
    <img class="canvas-asset" src="img/land.png" id="land-floor">
    <img class="canvas-asset" src="img/sky-bg.png" id="sky">
    <img class="canvas-asset" src="img/land-bg.png" id="landBg">
    <img class="canvas-asset" src="img/clouds.png" id="cloud">
    <img class="canvas-asset" src="img/Sun.png" id="sun">
    <img class="canvas-asset" src="img/land-platform.png" id="land-platform">
    <img class="canvas-asset" src="img/cave.png" id="cave">
    <img class="canvas-asset" src="img/brick-platform.png" id="brick-platform">
    <img class="canvas-asset" src="img/standRight.svg" id="stand-right">
    <img class="canvas-asset" src="img/standLeft.svg" id="stand-left">
    <img class="canvas-asset" src="img/walkingRight.svg" id="walk-right">
    <img class="canvas-asset" src="img/walkingLeft.svg" id="walk-left">
    <img class="canvas-asset" src="img/jumpLeft.svg" id="jump-left">
    <img class="canvas-asset" src="img/jumpRight.svg" id="jump-right">
    <img class="canvas-asset" src="img/greenSlimeMovement.svg" id="enemy-green">
    <img class="canvas-asset" src="img/orangeSlimeMovement.svg" id="enemy-orange">
    <div class="canvas-container">
        <div class="play-game-wrapper">
            <div class="play-game-container" id="play-game-window">
                <img id="play-game-button" src="img/play-game-button.svg" alt="Play Game">
                <img class="control-window" src="img/play-game-window.svg" alt="Play Game Window">    
            </div>
        </div>
        <div class="control-window-wrapper">
            <div class="control-window-container" id="controls-window">
                <img id="close-button" src="img/close-window.svg" alt="close">
                <img class="control-window" src="img/control-window.svg" alt="Controls Window">    
            </div>
        </div>
       <div class="winning-window-wrapper">
            <div class="winning-window-container" id="winning-window">
                <img id="play-again-button" src="img/play-again-button.svg" alt="Play again">
                <img class="winning-window" src="img/winning-window.svg" alt="Winning window">    
            </div>
        </div>
        <canvas id="canvas-game"></canvas>
    </div>
</body>
</html>
